### default config ###

server.port: 9999

server.contextPath: /config-center

spring.application.name: xxl-config-center

spring.profiles.active: development

spring.profiles.include: jdbc

logging.config: classpath:config/logback.xml

spring.jmx.enabled: false

spring.cloud.config.server.jdbc.sql: select item, value from config where application = ? and profile = ? and label = ?

eureka.instance.metadata-map.configPath: ${server.contextPath}



### development config ###
---

spring.profiles: development

spring.datasource.url: jdbc:mysql://127.0.0.1:3306/xxl_spring_config_db?characterEncoding=UTF-8&useSSL=false
spring.datasource.username: root
spring.datasource.password: helloroot

eureka.client.serviceUrl.defaultZone: http://127.0.0.1:9910/eureka



### production config ###
---

spring.profiles: production

logging.file: /Users/user/xxl/log/service/xxl-spring/ConfigCenter.log

spring.datasource.url: ${config.datasource.url}
spring.datasource.username: ${config.datasource.username}
spring.datasource.password: ${config.datasource.password}
spring.datasource.dbcp2.initial-size: 1
spring.datasource.dbcp2.min-idle: 0
spring.datasource.dbcp2.max-idle: 1
spring.datasource.dbcp2.max-total: 8
spring.datasource.dbcp2.pool-prepared-statements: true
spring.datasource.dbcp2.max-wait-millis: 10000

spring.rabbitmq.addresses: ${mq.address}



### test config ###
---

spring.profiles: test

eureka.client.enabled: false

spring.datasource.schema: classpath:/sql/configdb-schema.sql

spring.cloud.bus.enabled: false

global.service.version:
global.chart.version: